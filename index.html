<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <h1 class="text-center">Carrito</h1>
    <hr>

        <div class="my-5">
        <h4>Carrito de compras</h4>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Item</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Acción</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody id="items"></tbody>
          <tfoot>
            <tr id="footer-carrito">
              <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
            </tr>
          </tfoot>
        </table>
        </div>

        <div class="row" id="contenedor-productos">
            <div class="col-12 col-md-4 mb-3">
                <div class="card">
                    <img src="https://picsum.photos/id/0/600.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Café</h5>
                      <p class="card-text">$ <span>500</span></p>
                      <button class="btn btn-dark" data-id="1">
                          Comprar
                      </button>
                    </div>
                  </div>
            </div>
        
            <div class="col-12 col-md-4 mb-3">
                <div class="card">
                    <img src="https://picsum.photos/id/10/600.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Pizza</h5>
                      <p class="card-text">$ <span>300</span></p>
                      <button class="btn btn-dark" data-id="2">
                          Comprar
                      </button>
                    </div>
                  </div>
            </div>
        
            <div class="col-12 col-md-4 mb-3">
                <div class="card">
                    <img src="https://picsum.photos/id/20/600.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Agua</h5>
                      <p class="card-text">$ <span>100</span></p>
                      <button class="btn btn-dark" data-id="3">
                          Comprar
                      </button>
                    </div>
                  </div>
            </div>
        
            <div class="col-12 col-md-4 mb-3">
                <div class="card">
                    <img src="https://picsum.photos/id/30/600.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Sandía</h5>
                      <p class="card-text">$ <span>50</span></p>
                      <button class="btn btn-dark" data-id="4">
                          Comprar
                      </button>
                    </div>
                  </div>
            </div>
        
            <div class="col-12 col-md-4 mb-3">
                <div class="card">
                    <img src="https://picsum.photos/id/40/600.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Mango</h5>
                      <p class="card-text">$ <span>10</span></p>
                      <button class="btn btn-dark" data-id="5">
                          Comprar
                      </button>
                    </div>
                  </div>
            </div>
        
            <div class="col-12 col-md-4 mb-3">
                <div class="card">
                    <img src="https://picsum.photos/id/50/600.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Chela</h5>
                      <p class="card-text">$ <span>150</span></p>
                      <button class="btn btn-dark" data-id="6">
                          Comprar
                      </button>
                    </div>
                  </div>
            </div>
        </div>

    </div>

    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>
    
    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>Café</td>
        <td>1</td>
        <td>
            <button class="btn btn-info btn-sm">
                +
            </button>
            <button class="btn btn-danger btn-sm">
                -
            </button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>              
    
    <template id="template-productos" mb-3>
        <div class="col-12 col-md-4">
            <div class="card">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Café</h5>
                  <p class="card-text">$ <div class="span">500</div></p>
                  <button class="btn btn-dark" data-id="">Comprar</button>
                </div>
            </div>
        </div>
    </template>
    

    <script src="app.js"></script>
</body>
</html>
